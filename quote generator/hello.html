<!doctype html>
<head>
  <link rel="stylesheet" href="ab.css">
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-12'>
        <h1>Random Quote Machine</h1>
        <h3>WARNING: These quotes might inspire you.</h3>
        <hr class='divider'>
      </div>
    </div>
    <div class='row'>
      <div class='col-xs-10 col-xs-offset-1'>
        <div class='quote-box'>
          <p id='quote'></p></br>
          <p id='author'></p>
        </div>
        <ul class='list-inline'>
          <li>
            <a href='#' class='btn btn-default btn-lg get-quote'><i class='fa fa-quote-left fa-fw'></i>Get Quote</a>
          </li>
          <li>
            <a href='#' class='btn btn-default btn-lg share-quote'><i class='fa fa-twitter fa-fw'></i>Share Quote</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>
</html>
